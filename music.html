<!DOCTYPE html>
<head>
    <title>Registrazione Music</title>
</head>
<body>
    <h1>Registrati e seleziona i tuoi gusti musicali!</h1>
    <h2>Compila il form di seguito:</h2>
    <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Cognome">
        </div>
        <div>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <div>
            <input type="date" placeholder="Data di nascita">
        </div>
        <div>
        <input type="number" placeholder="Telefono">
        </div>
        <div>
            Gusti musicali:
            <input type="checkbox">Rock
            <input type="checkbox">Pop
            <input type="checkbox">Jazz
            <input type="checkbox">Classic
        </div>
        <div>
            <input type="radio">Accetta termini e condizioni.
        </div>
        <button type="submit">Invia form</button>
    </form>
    <button onclick="alert('Come stai?')">Ciao!</button>
</body>
